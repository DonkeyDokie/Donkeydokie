<html>
<head>
    <title>WebSocket</title>
 
    <style type="text/css">
        #log {
            width:600px; 
            height:300px; 
            border:1px solid #7F9DB9; 
            overflow:auto;
            padding:10px;
        }
        #msg {
            width:300px;
        }
    </style>
     
    <script type="text/javascript">
    var socket;
 
    function init() {
        var host = "ws://localhost:9000/home/parallels/PHP-Websockets/testwebsocket.php"; // SET THIS TO YOUR SERVER
         
        try
        {
            socket = new WebSocket(host);
            log('WebSocket - status ' + socket.readyState);
             
            socket.onopen = function(msg) 
            { 
                if(this.readyState == 1)
                {
                    log("We are now connected to websocket server. readyState = " + this.readyState); 
                    socket.send(JSON.stringify({
                      user_id: 1,
                      receiver_id: -1,
                      msg: "[OPEN]"
                    }));
                }
            };
             
            //Message received from websocket server
            socket.onmessage = function(msg) 
            { 
                log(" [ + ] Received: " + msg.data); 
            };

            //Connection closed
            socket.onclose = function(msg) 
            { 
                log("Disconnected - status " + this.readyState); 
                socket.send(JSON.stringify({
                  user_id: 1,
                  receiver_id: -1,
                  msg: "[CLOSE]"
                }));
            };
             
            socket.onerror = function()
            {
                log("Some error");
            }
        }
         
        catch(ex)
        { 
            log('Some exception : '  + ex); 
        }
         
        $("msg").focus();
    }
 
    function send()
    {
        var txt, msg;
        txt = $("msg");
        msg = txt.value;
         
        if(!msg) 
        { 
            alert("Message can not be empty"); 
            return; 
        }
         
        txt.value="";
        txt.focus();
         
        try
        { 
            socket.send(JSON.stringify({
              user_id: 1,
              receiver_id: 1,
              msg: msg
            }));
            log('Sent : ' + msg); 
        } 
        catch(ex) 
        { 
            log(ex); 
        }
    }

    function quit()
    {
        if (socket != null) 
        {
            log("Goodbye!");
            socket.send(JSON.stringify({
              user_id: 1,
              receiver_id: -1,
              msg: "[CLOSE]"
            }));
            socket.close();
            socket=null;
        }
    }
 
    function reconnect() 
    {
        quit();
        init();
    }
 
    // Utilities
    function $(id)
    { 
        return document.getElementById(id); 
    }
     
    function log(msg)
    { 
        $('log').innerHTML += '<br />' + msg; 
        $('log').scrollTop = $('log').scrollHeight;
    }
     
    function onkey(event)
    { 
        if(event.keyCode==13)
        { 
            send(); 
        } 
    }
    </script>
 
</head>

<body onload="init()">
 
    <h3>WebSocket</h3>
 
    <div id="log"></div>
 
    Enter Message <input id="msg" type="textbox" onkeypress="onkey(event)"/>
 
    <button onclick="send()">Send</button>
    <button onclick="quit()">Quit</button>
    <button onclick="reconnect()">Reconnect</button>
 
</body>
</html>
